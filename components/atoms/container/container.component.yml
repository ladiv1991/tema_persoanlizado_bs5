$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Container
status: experimental
description: Container divisions with attributes
props:
  type: object
  properties:
    container_utility_classes:
      type: array
      title: Utility Classes 
      default: []
      items:
        type: 'string'
      description: An array of utility classes that can be used to add extra Bootstrap utility classes or custom classes to this component.
    children:
      type: string
      title: children
      description: children for the container.
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the containing element.
      $ref: 'ui-patterns://attributes'
