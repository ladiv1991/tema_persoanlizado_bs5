$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Varbase HTML Block
status: experimental
description: The HTML block.
props:
  type: object
  properties:
    id:
      type: string
      title: ID
    bundle:
      type: string
      title: Bundle
    html_tag:
      type: string
      title: HTML tag
    attributes:
      type: object
      title: Attributes
      description: HTML attributes for the containing element.
      $ref: 'ui-patterns://attributes'
    title_attributes:
      type: object
      title: Title Attributes
      description: HTML attributes for the title element.
      $ref: 'ui-patterns://attributes'
    title_prefix:
      type: array
      title: title prefix
    title_suffix:
      type: array
      title: title suffix
slots:
  label:
    type: string
    title: Label
  content:
    type: string
    title: Content
